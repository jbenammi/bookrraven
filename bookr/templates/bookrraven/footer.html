<!-- Begin Scripts -->
	<script src="{% static 'bookr/js/jquery-2.2.3.js' %}"></script>
	<script src="{% static 'bookr/js/jquery-ui.js' %}"></script>
	<script src="{% static 'bookr/js/materialize.js' %}"></script>
	<script>
		$(document).ready(function(){

			$('.modal').modal();

			{% for field in regform %}
			{% if field.errors %}
				$('#modal_register').modal().modal('open')
			{% endif %}
			{% endfor %}

			{% if messages %}
			$('#modal_messages').modal().modal('open')
			{% endif %}

			$(".button-collapse").sideNav();

			var vid = document.getElementById("bgvid");

			function vidFade() {
			  vid.classList.add("stopfade");
			}

			vid.addEventListener('ended', function()
			{
			// only functional if "loop" is removed
			vid.pause();
			// to capture IE10
			vidFade();
			});

		})
  </script>
<!-- End Scripts -->
