{% include 'bookrraven/header_logged_in.html'  %}
	<div id="wrapper">
		<div class="container section">
			<div class="band-info">
			<h2> {{artistInfo.artist_name}}</h2>
			<p> <img src="{{artistInfo.artist_photo}}" alt="We tried ...."/> </p>
			<p> <a href="{{artistInfo.site}}"> Our Site </a> </p>
			<p> {{artistInfo.sound}} </p>
		
		</div>

			<a href="#modal_book_artist" class="modal-trigger btn">Book Me!</a>
			<!-- Artists will need their info passed, as well as a few forms i believe -->
			<form action="" method="post" id="modal_book_artist" class="modal">

				  {% csrf_token %}
				  <div class="modal-content">
				  <input type="hidden" name="{{artistInfo.id}}">
					  <select name="venue_name">
					  	{% for venue in venues %}
					  	<option value="{{venue.name}}" >{{venue.name}}</option>
					  	{% endfor %}
					  </select>
					  <label for="datepicker">Date: 
					  	<input type="text" id="datepicker" name="datepicker">
					  </label>
					  <label for="messsage"> Message: 
					    <textarea name="messsage" id="messsage" placeholder="Tell them why you want them!"></textarea>
					  </label>
					  <input type="submit" value="Book" />
				  </div>
			</form>
		</div><!-- .container -->
	</div>
{% include 'bookrraven/footer.html'  %}
