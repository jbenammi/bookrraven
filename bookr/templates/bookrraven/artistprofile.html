{% include 'bookrraven/header_logged_in.html'  %}
{% load staticfiles %}
<div class="container">
	<div id="wrapper" >
		<div class="band-info">
		<h2 class="white-text">{{artistInfo.artist_name}}</h2>
		<section style="overflow-y: scroll; height: 400px;">
			{% for img in artistImages %}
			<img src="{{img.image.url}}" alt="{{artistInfo.artist_name}}" height="300px">
			{% endfor %}
		</section>
		<p><a class="white-text" href="http://{{artistInfo.site}}" target="_blank">{{artistInfo.site}}</a></p>
		<p class="white-text">{{artistInfo.sound}}</p>
	</div>
	<button class="btn waves-effect waves-light orange darken-3 modal-trigger" data-target="modal_book_artist">Book Artist</button>
	<button class="btn waves-effect waves-light orange darken-3 modal-trigger" data-target="modal_AddImg">Add Image</button>
	<div id='modal_book_artist' class="modal">
		<div class="modal-content">
			<form enctype="multipart/form-data" action="{% url 'brr-addevent' %}" method="post">
					{% csrf_token %}
				<input type="hidden" name="artist_id" value="{{artistInfo.id}}">
				<input type="hidden" name="status" value="Pending Event">
				<label for="venue_id">Venue</label>
				<select name="venue_id">
					{% for venue in venueInfo %}
					{% if venue.booker_id == request.session.logged_user.id %}
					<option value="{{venue.id}}" >{{venue.name}}</option>
					{% endif %}
					{% endfor %}
				</select>
				<label for="datepicker">Date:</label>
				<input type="text" id="datepicker" name="event_date">
				<button class="btn waves-effect waves-light orange darken-4" type="submit" name="action">BOOK</button>
			</form>
		</div>
	</div>
	<div id='modal_AddImg' class="modal">
		<div class="modal-content">
			<form enctype="multipart/form-data" action="{% url 'brr-addartistimage' %}" method="post">
					{% csrf_token %}
				<input type="hidden" name="artist_id" value="{{artistInfo.id}}">
				<label for="image">Image:</label>
				<input type="file" id="image" name="image">
				<button class="btn waves-effect waves-light orange darken-4" type="submit" name="action">Add Image</button>
			</form>
		</div>
	</div>
</div>
{% include 'bookrraven/footer_in.html'  %}
