{% include 'bookrraven/header_logged_out.html'  %}
	{% load staticfiles %}
	<main class="container section">
		<section class="row top-margin-5">
			<article class="col s12 m6 l4 offset-l1">
				<h4 class="text-secondary-1-3 center-align">Welcome to</h4>
				<img class="logo" src="{% static 'bookr/img/BookRRaven_light.png' %}" alt="Bookrraven Logo">
				<p class="text-secondary-1-3 center-align">where artists and venues meet</p>
			</article>
			<div class="spacing col s12 hide-on-med-and-up"></div>
			<form class="col s12 m6 l4 offset-l1 section" action="{% url 'brr-login' %}" method="post">
				{% csrf_token %}
				{{ logform.as_p }}
				<button class="btn waves-effect waves-light bg-secondary-2-2 border-dark-secondary-2 right" type="submit" name="action">Login</button>
			</form>
		</section>
	</main>

{% include 'bookrraven/footer.html'  %}
